<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Currency Converter</h1>

    <div class="space-y-4">
      <input id="amount" type="number" placeholder="Amount"
             class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <div class="flex gap-2">
        <select id="baseCurrency" class="w-1/2 px-4 py-2 border rounded-xl">
        </select>

        <select id="targetCurrency" class="w-1/2 px-4 py-2 border rounded-xl">
        </select>
      </div>

      <button id="convertBtn" onclick="convert()"
              class="w-full bg-blue-500 text-white font-semibold py-2 rounded-xl hover:bg-blue-600 transition">
        Convert
      </button>

      <div id="result" class="text-center text-lg font-medium text-green-600 mt-4"></div>
      <div id="error" class="text-center text-lg font-medium text-red-600 mt-4"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>



</html>
